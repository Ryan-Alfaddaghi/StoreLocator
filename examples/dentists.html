<!DOCTYPE html>
<html>
<head>
    <title>Store locator with Panel</title>
    <script type="text/javascript" charset="utf-8"
        src="//maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript" charset="utf-8"
        src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="text/javascript" charset="utf-8"
        src="../js/store-locator.compiled.js"></script>
    <script src="../js/infobubble.js"></script>
    <script src="dentists-static-ds.js" type="text/javascript"></script>
    <script src="dentists-custom.js" type="text/javascript"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/markerclusterer.js"></script>
    <link rel="stylesheet" href="../css/storelocator.css">
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Contact This Provider</h4>
                </div>
                <div class="modal-body">
                    <h6>* Denotes Required Field</h6>
                    <form id="Form1" method="post" action="#" class="form-horizontal" role="form">
                        <div class="hidden" id="providerId"></div>
                        <div class="form-group">
                            <label for="inputFirstName" class="col-lg-4 control-label">First Name *</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="Your First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName" class="col-lg-4 control-label">Last Name *</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Your Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail1" class="col-lg-4 control-label">Email *</label>
                            <div class="col-lg-6">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNumber" class="col-lg-4 control-label">Phone Number</label>
                            <div class="col-lg-6">
                                <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Your Phone Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSelectMethod" class="col-lg-4 control-label">Prefered Contact Method</label>
                            <div class="col-lg-6">
                                <select class="form-control" id="inputSelectMethod" placeholder="Select Method">
                                    <option>Email</option>
                                    <option>Phone</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSelectTime" class="col-lg-4 control-label">Best Time To Call</label>
                            <div class="col-lg-6">
                                <select class="form-control" id="inputSelectTime" placeholder="Select Time">
                                    <option>Mornings</option>
                                    <option>Afternoons</option>
                                    <option>Evenings</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <h1>Dentist Offices</h1>
    <input class="inputForSearchBox form-group" type="text" />
    <br />
    <div id="panel"></div>
    <div id="map-canvas"></div>
    <script>
        function sortByDistance(event) {
            var myList = $('#panel ul');
            var listItems = myList.children('li').get();
            listItems.sort(function (a, b) {
                var compA = $(a).find('.priority').text();
                var compB = $(b).find('.priority').text();
                return (compA < compB) ? -1 : (compA > compB) ? 1 : 0;
            });
            $(myList).append(listItems);
        };
    </script>
    <script>
        $('.inputForSearchBox').keyup(function () {
            var value = $(this).val();
            $('.location-search').children('input').val(value);
        })
.keyup();
    </script>
</body>
</html>
